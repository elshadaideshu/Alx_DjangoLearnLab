<!-- logout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
</head>
<body>
    <h1>You have been logged out</h1>
    
    <!-- Form to log out -->
    <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Login again</button>
    </form>

    <a href="{% url 'login' %}">Go to Login Page</a>
</body>
</html>
