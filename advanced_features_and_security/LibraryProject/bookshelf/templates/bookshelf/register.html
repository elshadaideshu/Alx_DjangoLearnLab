<!-- register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}  <!-- CSRF token for protection against CSRF attacks -->
        {{ form.as_p }}   <!-- Render form fields as paragraphs -->
        <button type="submit">Register</button>  <!-- Submit button -->
    </form>
    <a href="{% url 'login' %}">Already have an account? Login here.</a>  <!-- Link to login page -->
</body>
</html>
