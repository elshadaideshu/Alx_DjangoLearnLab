<!-- blog/templates/blog/post_detail.html -->
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
<a href="{% url 'post-update' post.pk %}">Edit</a>
<form method="post" action="{% url 'post-delete' post.pk %}">
    {% csrf_token %}
    <button type="submit">Delete</button>
</form>
<a href="{% url 'post-list' %}">Back to Posts</a>
